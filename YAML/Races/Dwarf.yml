
Race: Dwarf
Description: A race of old, the ancient Dwarves are a strong and traditional people.

Creation:
    Stat Restrictions: |
        Your Might must be at least 1.
        Your lowest stat must be either Dexterity or Charisma.

Stats:
  Base Health: 5
  Movement: 4 meters
  Lifespan: 250 years
  Languages: Common and Dwarvish

Weapons: You are trained in Hand Hammers, Warhammers and Heavy Guns.

Starting Abilities:
  
  ~Dwarf Resting~ :
    A: Passive
    Effect: |
      You need 12 hours of sleep instead of 8 per day to function normally.
      Your movement speed can't be reduced below 5 meters.
    Notes: Hard Terrain still takes 2 meters of movement for 1 meter of Hard Terrain.

  ~Dwarven Resilience~ :
    A: Free Reaction
    Cooldown: Long Rest
    Effect: Reroll a Combat Check.


Talents:
  
    ~Stone-Like Bones~ :
      A: Passive
      Effect: |
        Your bones are tough as rock.
        You only take 50% damage from falling and from traps that deal physical damage.
        Your Extra Health pool increases by 5.

    ~Darkvision~ :
      A: Passive
      Effect: You can see up to 15 meters away in darkness, without discerning colors.

    ~Runesmith~ :
      A: Passive
      Effect: |
        You permanently know 2 Basic Spells from the Arcane or Conjuration spell lists.
        You gain Proficiency in Arcana (see Backgrounds).


	
	
