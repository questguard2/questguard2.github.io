
Standard Animals:
    Bear:
      Health: 10 + Your Might * 2 + 4 * Level
      Druid: You have Might + 2 * Level extra Health
      Stats: 5/1/0/2/2
      Abilities:
        ~Maul~ :
          A: 1 Action
          Cooldown: Long Rest
          Effect: |
            The target must pass a Might Check or take 1d4 Damage (1d10 if Shapeshift) and be Stunned.
            Takes half of the damage if it passes.
        ~Swiping Claw~:
          A: 1 Action
          Effect: All creatures around the Bear take directly 3 Slash Damage (6 Damage if Druid).

    Cat:
      Health: 10 + 3 * Level
      Stats: 1/5/0/2/2
      Abilities:
        ~Prowl~ :
          A: Passive
          Effect: |
            The Cat and it's owner leave no tracks.
            The Cat and it's owner have Proficiency in Stealth (see Backgrounds).
        ~Rake~ :
          A: 1 Action
          Cooldown: Long Rest
          Effect: |
            A target must pass a Dexterity Check or take 1d8 Damage (3d6 for Shapeshift) and be Crippled.
            Takes half of the damage if it passes.
            Does not work on creatures that can't bleed.
            

    Bird of Prey:
      Health: 5 + 3 * Level
      Armor: (at least) 5
      Stats: 0/5/0/2/2
      Abilities:
        ~Talons~ :
          A: Passive
          Effect: An enemy starting its turn near the Bird of Prey is slowed by 50%.
        ~Beak Poke~ :
          A: 1 Action
          Effect: |
            A creature near the Bird of Prey must pass a Dexterity Check or take 2d4 Pierce Damage (2d8 + 1 for Shapeshift) and be Blinded.
            Takes half of the damage if it passes.
            
          
    Wolf:
      Stats: 2/3/0/4/3
      Movement Speed: 6 meters
      Health: 8 + 3 * Level
      Abilities:
        ~Ferocity~ :
          A: Passive
          Effect: Pet attack deals 1d8 instead of 1d6 damage.
          Notes: If you are a druid, your first attack every turn does +1 damage.
        ~Leap~ :
          A: 0 Actions
          Range: Exactly 3 meters range, no more, no less.
          Cooldown: Long Rest
          Effect: |
            The Wolf leaps at a target (near it).
            The target rolls a Dexterity Check.
            If it fails, the target is Knocked Prone.

    Deer:
      Stats: 1/3/0/4/0
      Health: 10 + 3 * Level
      Movement Speed: +4 meters out of combat
      Abilities:
        ~Rideable~ :
          A: Passive
          Effect: You (or an ally) can ride your Deer as if you were Trained in riding.
        ~Majestic Buffet~ :
          A: 0.5 Actions
          Cooldown: Long Rest
          Effect: |
            Use this after you used Pet Attack.
            The same target makes a Charisma save.
            If it fails, it is Charmed (by the Deer).
          Notes: If you are a Druid, use this after you performed a melee attack.
        
    Giant Spider:
      Stats: 1/2/0/1/2
      Health: 8 + 3 * Level
      Abilities:
        ~Poison Fangs~ :
          A: Passive
          Effect: Giant Spider attacks deal +1d6 extra Poison Damage to targets affected by Crowd Control (except Slows).
        ~Web~ :
          A: 0 Actions
          Range: 5 meters
          Effect: |
            A target must pass a Dexterity Check or be Snared.
        


Druid Special:

    Lycanthrope:
      Stats: 4/4/0/4/4
      Druid: You have +1 Defense and +1 Speed
      Abilities:
        ~Humanoid Clarity~:
            A: Passive
            Effect: You can cast Spells while Shapeshifted into a Lycanthrope.
        ~Ravage~:
            A: 0.5 Actions
            Effect: |
                Attack a target for 1d12 + your Main Stat damage (Pierce of Slash).
                All other Units within 1 meter of the target take 4 damage directly (Slash).
        ~Howl~:
            A: 0.5 Actions
            Cooldown: Long Rest
            Effect: |
                Choose between Silence and Cripple.
                All enemies within 5 meters must pass a Wisdom Check or be Silenced or Crippled, whichever you chose.
