Constructs:
    
    Golem:
        Description: |
            A golem is an artificial life form created from a durable material.
            When creating the golem, choose the material - clay, metal, flesh.
            A golem's size is Large.
            It has different abilities based on its material.
        Stats: 4/0/0/0/0
        Speed: 3
        Initiative: 0
        Defense: 5 (6 if Metal)
        Health: 10 + 3 * Level
        Abilities:
        
            ~Attack~:
                A: 1 Action
                Range: 1 meter
                Effect: Deals 1d8 + Main Stat Smash damage.
            
            ~Clay - Earth Rumble~:
                A: 1 Action
                Effect: All enemies within 4 meters of the Golem take 8 Shock damage and become Slowed.
            
            ~Metal - Iron Curtain~:
                A: Passive
                Effect: |
                    The Golem provides Cover to all allies within 1 meter of it.
            
            ~Flesh - Incite Fear~:
                A: 1 Action
                Effect: |
                    All enemies within 4 meters of the Golem must pass a Wisdom Check or be Feared by the Golem and take 1d8 + 4 Necrotic damage.
                    If they pass, they take half of that damage.
            
                

Exotic Pets:

  Dragon Wyrm:
    Description: |
      This small to medium sized dragon has a color and an element specific to it (Fire/Cold/Lightning/Acid).
      That element is called the Dragon Wyrm Element.
    Stats: 2/2/3/2/2
    Health: 10 + 3 * Level
    Abilities:
      ~Element Resistance~ :
        A: Passive
        Effect: |
            You and your pet take only 50% damage from the Dragon Wyrm Element.
            If you're a Druid, you must choose an element when Shapeshifting.
        
      ~Dragon Breath~:
        A: 1 Action
        Cooldown: Long Rest
        Effect: |
          The pet breathes its Dragon Wyrm Element in a 3x1 meter line.
          Targets roll a DC12 Dexterity save.
          They take 2d6 damage (4d6 if Druid) if they fail, and half of that if they succeed.
          
  Owlbolg:
    Description: An Owlbolg is an ape-like owl creature with an innate spell casting talent.
    Stats: 2/0/3/3/0
    Health: 8 + 3 * Level
    Abilities:
    
        ~Owl Bolt~:
            A: Passive
            Effect: Owlbolg's attacks have 10 meters range and shoot a magical missile that deals Force damage.
        
        ~Druid Spellcasting~:
            A: Passive
            Effect: While Shapeshifted into an Owlbolg, you can cast Spells.
            
        ~Quicken Spell~:
            A: 0 Actions
            Cooldown: Long Rest
            Effect: The Owlbolg casts a Spell you know that takes 0.5 Actions.
            Notes: If it's an Advanced Spell, it does become Exhausted.
        
        

