Warlock Special:

    Patron Avatar:
        Abilities:
            ~Cleaving Blow~:
                A: 0.5 Actions
                Effect: Attack all Units in one half of the Avatar's vicinity (and within 1 meter) for 2d6 + Main Stat Damage (Force, Smash or Slash, your choice).
                Notes: Half of vicinity means the shape of a "]" or a semicircle.
            ~Draw In~:
                A: Reaction
                Cost: 1 Charge
                Effect: |
                    Use when an Enemy comes within its Melee range of an Ally (usually 1 meter).
                    It must pass a Might Check or be pulled 3 meters towards the Patron Avatar and take 1d10 Force damage.
                    If takes half of that if it passes.
            ~Spirit Unrest~:
                A: Passive
                Effect: All spaces within 1 meter of the Avatar count as Hard Terrain.


